{% extends 'base.html' %}
{% block content %}

<section>
    <h1>Weather in {{ city }}</h1>
    <img 
        src="http://openweathermap.org/img/wn/{{ icon }}@2x.png" 
        alt="{{ description }}" 
        class="weather-icon">
    <p class="temp">{{ temp | round(2) }} {{ units_letter }}</p>
    <p class="conditions">{{ description | capitalize }}</p>
</section>

{% endblock %}
